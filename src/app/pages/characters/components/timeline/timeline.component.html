<div class="c-timeline--content">
  <div class="c-timeline--content__timeline">
    <div class="c-timeline--content__left c-timeline--content__container">
      <ul class="c-timeline--content__content" *ngFor="let character of charactersList" >
        <li>{{character.age.age}} <br>
          {{character.name}}</li>
        <img src="" >
      </ul>
    </div>
    <div class="c-timeline--content__right c-timeline--content__container">
      <div class="c-timeline--content__content">
        <p>Juan</p>
        <p>Hola me llamo juan</p>
        <img src="" >
      </div>
    </div>
    
    
  </div>
</div>
<div class="c-timelime--footer">
  <div class="c-timeline--footer__links">
    <p [routerLink]="['/characters']" translate>One</p>
    
    <p translate [routerLink]="['/houses']">Two</p>
    
    <p class="c-timeline--footer__under" translate [routerLink]="['/timeline']">Three</p>
  </div>
</div>
