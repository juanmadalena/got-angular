<div class="c-character-list">
    <p-orderList [value]="characters" filter="filter" filterBy="name, house"  filterPlaceholder="Search" >
        <ng-template let-char pTemplate="item" data-simplebar>
            <div class="item c-character-list__container" [routerLink]="['/characters/', char.name]" data-simplebar="c-character-list">
                <img class="c-character-list__img" src="{{ char.image }}" >
                <div class="c-character-list__text">
                <h1>{{char.name}}</h1>
                <h3>{{char.house}}</h3>
                </div>
            </div>
        </ng-template>
    </p-orderList>
    <div class="c-character-list__links">
        <p class="pj" [routerLink]="['/characters']" translate>One</p>
        
        <p translate [routerLink]="['/houses']">Two</p>
        
        <p translate>Three</p>
    </div>
</div>
