<div class="c-character-list">
    <p>characters-list works!</p>
    <div class="c-character-list__flags">
        <img src="../../../../../assets/img/white-home.png" [routerLink]="['/home']">
        <img src="../../../../../assets/img/spain.png" >
        <img src="../../../../../assets/img/united-kingdom.png"/>
    </div>
    <p-orderList [value]="characters" filter="filter" filterBy="name, house"  filterPlaceholder="Search" >
        <ng-template let-char pTemplate="item">
            <div class="item c-character-list__container" [routerLink]="['/characters/', char.name]">
                <img class="c-character-list__img" src="{{ char.image }}" >
                <h1>{{char.name}}</h1>
                <h3>{{char.house}}</h3>
            </div>
        </ng-template>
    </p-orderList>
    <div class="c-character-list__links">
        <p class="pj" [routerLink]="['/characters']">PERSONAJES</p>
        
        <p>CASAS</p>
        
        <p>CRONOLOGIA</p>
    </div>
</div>
